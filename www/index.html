<!doctype html>

<html lang="en-US">

<head>

  <title>TerraContol</title>

  <meta charset="UTF-8">

  <script src="./scripts/anychart-base.min.js"></script>
  <script src="./scripts/anychart-data-adapter.min.js"></script>
  <script src="./themes/dark_turquoise.min.js"></script>

  <script>

    anychart.onDocumentReady(function () {

      var stage = anychart.graphics.create("container");

      anychart.theme(anychart.themes.darkTurquoise);

      anychart.data.loadCsvFile("./log/tempLast24h.csv", function (dataAll) {

        var chartTempLast24h = anychart.line(dataAll);

        chartTempLast24h.title("Chromatopelma temperature last 24h");
        chartTempLast24h.bounds(0, 0, "25%", "100%");
        chartTempLast24h.yAxis().title('Temp');
        chartTempLast24h.yScale().minimum(20);
        chartTempLast24h.yScale().maximum(28);
        chartTempLast24h.yScale().ticks().interval(1);
        chartTempLast24h.yGrid().enabled(true);
        chartTempLast24h.xAxis().title().enabled(false);
        chartTempLast24h.xAxis().labels().enabled(false);
        chartTempLast24h.xGrid().enabled(false);

        chartTempLast24h.container(stage);
        chartTempLast24h.draw();

      });


      anychart.data.loadCsvFile("./log/tempLast10.csv", function (dataLast10) {

        var chartTempLast10 = anychart.line(dataLast10);

        chartTempLast10.title("Chromatopelma temperature last 10");
        chartTempLast10.bounds("25%", 0, "25%", "100%");
        chartTempLast10.yAxis().title('Temp');
        chartTempLast10.yScale().minimum(20);
        chartTempLast10.yScale().maximum(28);
        chartTempLast10.yScale().ticks().interval(1);
        chartTempLast10.yGrid().enabled(true);
        chartTempLast10.xAxis().title('Date');
        chartTempLast10.xAxis().labels().width(90);
        chartTempLast10.xAxis().labels().wordWrap("break-word");
        chartTempLast10.xGrid().enabled(false);

        chartTempLast10.container(stage);
        chartTempLast10.draw();

      });

      anychart.data.loadCsvFile("./log/humLast24h.csv", function (dataLast10) {

        var chartHumLast24h = anychart.line(dataLast10);

        chartHumLast24h.title("Chromatopelma humidity last 24h");
        chartHumLast24h.bounds("50%", 0, "25%", "100%");
        chartHumLast24h.yAxis().title('Temp');
        chartHumLast24h.yScale().minimum(0);
        chartHumLast24h.yScale().maximum(100);
        chartHumLast24h.yScale().ticks().interval(1);
        chartHumLast24h.yGrid().enabled(true);
        chartHumLast24h.xAxis().title('Date');
        chartHumLast24h.xAxis().labels().width(90);
        chartHumLast24h.xAxis().labels().wordWrap("break-word");
        chartHumLast24h.xGrid().enabled(false);

        chartHumLast24h.container(stage);
        chartHumLast24h.draw();

      });

      anychart.data.loadCsvFile("./log/humLast10.csv", function (dataLast10) {

        var chartHumLast10 = anychart.line(dataLast10);

        chartHumLast10.title("Chromatopelma humidity last 10");
        chartHumLast10.bounds("75%", 0, "25%", "100%");
        chartHumLast10.yAxis().title('Temp');
        chartHumLast10.yScale().minimum(0);
        chartHumLast10.yScale().maximum(100);
        chartHumLast10.yScale().ticks().interval(1);
        chartHumLast10.yGrid().enabled(true);
        chartHumLast10.xAxis().title('Date');
        chartHumLast10.xAxis().labels().width(90);
        chartHumLast10.xAxis().labels().wordWrap("break-word");
        chartHumLast10.xGrid().enabled(false);

        chartHumLast10.container(stage);
        chartHumLast10.draw();

      });

    });

  </script>

</head>

<body style="background-color:darkgrey;">

  <div id="container" style="width: 100%; height: 400px;"></div>

  <div>

    <img src="./images/view.jpg" alt="Tu powinien być pająk, chyba że gdzieś spierdzielił." style="float:right;width:400px;height:400px;">

  </div>
  
</body>

</html>
